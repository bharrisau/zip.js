<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Create a zip file demo</title>
<link rel="stylesheet" href="../default.css">
<link rel="stylesheet" href="demo.css">
<link href='http://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web' rel='stylesheet' type='text/css'>
</head>

<body>
	<a href="http://github.com/gildas-lormeau/zip.js"><img style="position: absolute; top: 0; right: 0; border: 0;"
		src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
	<div id="container">
		<h1>
			<a href="../">zip.js</a> <span class="small"></span>
		</h1>

		<div class="description">
			A JavaScript library to zip and unzip files
			<hr>
		</div>
		
		<h2>Create a zip file demo</h2>
		
		<ol id="demo-container">
			<li>
				<label>
					<span class="form-label">project name</span>
					<input type="text" id="filename-input" value="Example">
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">layers</span>
					<select id="pcb-layers">
						<option value="2">2</option>
						<option value="4">4</option>
					</select>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">solder mask</span>
					<select id="pcb-mask">
						<option value="Green">Green</option>
						<option value="Red">Red</option>
						<option value="Blue">Blue</option>
						<option value="Yellow">Yellow</option>
						<option value="Black">Black</option>
						<option value="White">White</option>
					</select>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">thickness</span>
					<select id="pcb-thick">
						<option value="1.6">1.6mm</option>
						<option value="0.4">0.4mm</option>
						<option value="0.6">0.6mm</option>
						<option value="0.8">0.8mm</option>
						<option value="1.0">1.0mm</option>
						<option value="1.2">1.2mm</option>
						<option value="2.0">2.0mm</option>
					</select>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">board finish</span>
					<select id="pcb-finish">
						<option value="Pb">Pb-solder</option>
						<option value="RoHS">RoHS Pb-free solder</option>
						<option value="ENIG">ENIG-gold immersion</option>
					</select>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">copper thickness</span>
					<select id="pcb-cu">
						<option value="1oz">1oz 35um</option>
						<option value="2oz">2oz 70um</option>
					</select>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">layers</span>
					<select id="pcb-layers">
						<option value="2">2</option>
						<option value="4">4</option>
					</select>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">add files into the project</span>
					<input type="file" multiple id="file-input">
				</label>
			</li>
			<li>
				<span class="form-label">project content</span>
				<ul id="file-list">
				</ul>
			</li>
			<li>
				<span class="form-label">download the zip file</span>
				<a id="download-button" href="#">Download</a>
			</li>
		</ol>

	</div>
	<script type="text/javascript" src="zip.js"></script>
	<script type="text/javascript" src="demo1.js"></script>
	<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-15560121-15']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

	</script>
</body>
</html>
